<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>demo</title>
<script src="../libs/jquery/jquery-2.1.1.min.js" type="text/javascript" ></script>
<script type="text/javascript" src="./common/global.js"></script>

<link rel="stylesheet" type="text/css" href="css/register.css"/>

</head>
<body>



<div class='signup_container'>

    <h1 class='signup_title'>用户登陆</h1>
    <img src='images/people.png' id='admin'/>
    <div id="signup_forms" class="signup_forms clearfix">
            <form class="signup_form_form" id="signup_form" method="post" action="" data-secure-action="https://www.tumblr.com/login" data-secure-ajax-action="">
                    <div class="form_row first_row">
                        <label for="signup_email">请输入用户名</label><div class='tip ok'></div>
                        <input type="text" name="user[email]" placeholder="请输入用户名" id="signup_name" data-required="required" id="username">
                    </div>
                    <div class="form_row">
                        <label for="signup_password">请输入密码</label><div class='tip error'></div>
                        <input type="password" name="user[password]" placeholder="请输入密码" id="signup_password" data-required="required" id="password">
                    </div>
           </form>
    </div>

    <div class="login-btn-set"><div class='rem'>记住我</div> <a href='javascript:void(0)' class="login-btn"></a></div>
    <p class='copyright'>超级大狗头超市</p>
</div>

</body>

<script type="text/javascript">

$(function(){

    $('.rem').click(function(){
        $(this).toggleClass('selected');
    })

    $('#signup_select').click(function(){
        $('.form_row ul').show();
        event.cancelBubble = true;
    })

    $('#d').click(function(){
        $('.form_row ul').toggle();
        event.cancelBubble = true;
    })

    $('body').click(function(){
        $('.form_row ul').hide();
    })

    $('.form_row li').click(function(){
        var v  = $(this).text();
        $('#signup_select').val(v);
        $('.form_row ul').hide();
    })
    
    $('.login-btn').on('click',function(){
        var username = $('#username').val();
        var password = $('#password').val();
        $.ajax({
            url:'http://localhost:8888/' + 'userLogin',
            type :'post',
            data:{username:username,password:password},
            success:function(){
                window.location.href = erp.localhost + 'kada-retail-System/web/index.html#/purchasing';
            }
        });
    });

})


</script>

</html>
